<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日常英単語アプリ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- User Registration Screen -->
    <div id="registration-screen" class="screen">
        <div class="container">
            <label for="username-input" class="label">名前</label>
            <input type="text" id="username-input" class="input-field" placeholder="username">
            <button id="register-btn" class="btn primary-btn">登録する</button>
        </div>
    </div>

    <!-- Start Screen -->
    <div id="start-screen" class="screen hidden">
        <div class="container">
            <h1 class="app-title">日常英単語アプリ</h1>
            <button id="start-btn" class="btn primary-btn">はじめる</button>
        </div>
    </div>

    <!-- Quiz Screen -->
    <div id="quiz-screen" class="screen hidden">
        <div class="quiz-header">日常生活の英単語</div>
        <div id="quiz-username" class="username-display"></div>
        <div class="container">
            <h2 id="word-display" class="word-display">arrange</h2>
            <div class="choices-container">
                <button class="choice-btn" data-index="0">
                    <span class="choice-number">1</span>
                    <span class="choice-text">配置する</span>
                </button>
                <button class="choice-btn" data-index="1">
                    <span class="choice-number">2</span>
                    <span class="choice-text">注文する</span>
                </button>
                <button class="choice-btn" data-index="2">
                    <span class="choice-number">3</span>
                    <span class="choice-text">目覚める</span>
                </button>
                <button class="choice-btn" data-index="3">
                    <span class="choice-number">4</span>
                    <span class="choice-text">洗う</span>
                </button>
            </div>
            <button id="view-results-btn" class="btn primary-btn">学習結果を見る</button>
        </div>
    </div>

    <!-- Results Screen -->
    <div id="results-screen" class="screen hidden">
        <div id="results-username" class="username-display"></div>
        <div class="container">
            <h2 class="results-title">学習結果</h2>
            <div class="results-card">
                <div class="result-item">
                    <span class="result-label">正答数</span>
                    <span class="result-value">
                        <span id="correct-count" class="result-number">9</span>/<span id="total-count-fraction">10</span>
                    </span>
                </div>
                <div class="result-item">
                    <span class="result-label">解答数</span>
                    <span class="result-value">
                        <span id="total-count" class="result-number">10</span>問
                    </span>
                </div>
                <div class="result-item">
                    <span class="result-label">解答時間</span>
                    <span class="result-value">
                        <span id="time-spent" class="result-number">54</span>秒
                    </span>
                </div>
            </div>
            <h2 class="ranking-title">今日の合計正答数ランキング</h2>
            <div class="ranking-card">
                <div class="rank-display">
                    <span id="user-rank" class="rank-number">2</span>位
                    <span class="rank-total">(5人中)</span>
                </div>
                <div class="ranking-list" id="ranking-list">
                    <!-- Ranking items will be inserted here -->
                </div>
            </div>
            <button id="finish-btn" class="btn primary-btn">次へ</button>
        </div>
    </div>

    <!-- Level Up Screen -->
    <div id="levelup-screen" class="screen hidden">
        <div id="levelup-username" class="username-display"></div>
        <div class="container">
            <div class="trophy-container">
                <img src="trophy.png" alt="Trophy" class="trophy-image">
            </div>
            <h2 id="levelup-text" class="levelup-text">レベル2になりました！</h2>
            <button id="end-btn" class="btn primary-btn">終了する</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
